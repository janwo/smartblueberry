<div class="columns is-multiline">
  <div class="column is-half" *ngFor="let dashboardItem of dashboardItem">
    <div
      class="box"
      [ngClass]="{
        disabled: !dashboardItem.link,
        'is-clickable': dashboardItem.link
      }"
      [routerLink]="dashboardItem.link"
    >
      <div class="columns is-vcentered is-mobile">
        <div class="column is-narrow">
          <app-svg-icon [icon]="dashboardItem.icon"></app-svg-icon>
        </div>
        <div class="column">
          <h2 class="h3 has-single-line">{{ dashboardItem.title }}</h2>
          <p class="h4 has-text-grey has-single-line" i18n>Edit</p>
        </div>
      </div>
    </div>
  </div>
</div>
